name: Test Guides

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # run every week
    - cron: "0 0 * * 0"

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          echo "Branch is $branch"
      
      - name: Branch in CAREamics
        id: check_branch
        run: |
          if git ls-remote --heads "https://github.com/CAREamics/careamics.git" "$branch" | grep -q "$branch"; then
            echo "Branch $branch exists in CAREamics."
          else
            echo "Branch $BRANCH_NAME does not exist. Defaulting to main."
            branch="main"
            echo "Branch is $branch"
          fi

      - name: üêç Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üìù Write CAREamics branch to requirements.txt
        uses: DamianReeves/write-file-action@v1.3
        with:
          path: requirements.txt
          contents: |
            careamics @ git+https://github.com/CAREamics/careamics.git@${{ steps.extract_branch.outputs.branch }}
          write-mode: append
        
      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üìù Run tests
        run: pytest

      # If something goes wrong, we can open an issue in the repo
      - name: üìù Report --pre Failures
        if: failure() && github.event_name == 'schedule'
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "[test-bot] Guide examples are failing"
        with:
          filename: .github/TEST_FAIL_TEMPLATE.md
          update_existing: true

