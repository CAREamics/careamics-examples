name: Test Guides

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    # run every week
    - cron: "0 0 * * 0"

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Extract branch name
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      
      - name: ğŸ Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“ Write CAREamics branch to requirements.txt
        uses: DamianReeves/write-file-action@v1.3
        with:
          path: requirements.txt
          contents: |
            careamics @ git+https://github.com/CAREamics/careamics.git@${{ steps.extract_branch.outputs.branch }}
          write-mode: append
        
      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Run tests
        run: pytest

      # If something goes wrong, we can open an issue in the repo
      - name: ğŸ“ Report --pre Failures
        if: failure() && github.event_name == 'schedule'
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "[test-bot] Guide examples are failing"
        with:
          filename: .github/TEST_FAIL_TEMPLATE.md
          update_existing: true

